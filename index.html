<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>

    <div class="container">

      <div class="hero">
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="A picture of a cube in equilibrium">
        <div class="cover"></div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p class="body">Our Equilibrium collection promotes balance and calm.</p>

      <div class="meta-data">
        <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
        <span><img src="images/icon-clock.svg" alt="">3 days left</span>
      </div>

      <div class="profile">
        <p><img src="images/image-avatar.png" alt="">Creation of <span>Jules Wyvern</span>
        </p>
      </div>

    </div>
  </main>
</body>

</html>
